  <div class="mt-5">
    <button class="btn btn-secondary btn-show" type="button">Show</button>

  <!-- Optional JavaScript -->

  <script>
    $('.carousel').carousel({
      interval: 10000
    });

    function showPopover() {
      $('[data-toggle=popover]').popover('show');
    }

    function hidePopover() {
      $('[data-toggle=popover]').popover('hide');
    }

    function togglePopover() {
      $('[data-toggle=popover]').popover('toggle');
    }

    $('.btn-show').mouseover(function () {
      showPopover();
    });

    $('.btn-hide').mouseover(function () {
      hidePopover();
    });

    $('.btn-toggle').mouseover(function () {
      togglePopover();
    });
  </script>
